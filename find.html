<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          KSJ
          <i class="fas fa-wifi fa-sm"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span>18:07</span>
      </div>
      <div class="status-bar__column">
        <span>
          <i class="fas fa-signal"></i>
          120%
          <i class="fas fa-battery-full"></i>
          <!--battery icon-->
          <i class="fas fa-bolt fa-sm"></i>
          <!--thunder icon-->
        </span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-head">
      <h1 class="screen-head__title">Find</h1>
      <div class="screen-head__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <span class="find__cog-dot"></span>
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="find-screen icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-address-book"></i><span>Add by Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i><span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope"></i><span>Invite</span>
          </div>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts##army#friends</h6>
          <div class="open-post__members">
            <img
              src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Ff8%2Fd9%2Fcc%2Ff8d9ccf67a0fd19e7a8d2029ed12f63e.jpg&type=sc960_832"
            />
            <!--img-->
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20210622_223%2F1624338469827414za_JPEG%2F31803101937486606_1426102836.jpg&type=sc960_832"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fas-xs"></i><span>8239</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

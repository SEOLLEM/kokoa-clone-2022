<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          KSJ
          <i class="fas fa-wifi fa-sm"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span>18:07</span>
      </div>
      <div class="status-bar__column">
        <span>
          <i class="fas fa-signal"></i>
          120%
          <i class="fas fa-battery-full"></i>
          <!--battery icon-->
          <i class="fas fa-bolt fa-sm"></i>
          <!--thunder icon-->
        </span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-head">
      <h1 class="screen-head__title">More</h1>
      <div class="screen-head__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="find__cog-dot"></span>
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column chat-screen">
          <img
            class="user-component__avatar"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAxMjBfMTMy%2FMDAxNjQyNjA1MzY2ODc1.YUJDSqrEjL-j0Dr_9zfb9V3xQIl_KEhsRxfgbvVCa6Qg.8yWULAexkclzePYmnHzWjdZUH_IYBXbR-GcUZiIdmHMg.JPEG.veryberrily%2FIMG_0425.jpg&type=sc960_832"
          />
          <div class="user-component__title">
            <h4 class="user-component__text">국연수</h4>
            <h6 class="user-component__subtitle">+82 10-5959-7979</h6>
          </div>
        </div>
        <div class="user-component__column chat-screen">
          <div class="chat-icon"><i class="far fa-comment-alt fa-2x"></i></div>
        </div>
      </div>
      <div class="user-component">
        <div class="more-screen icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-address-book"></i><span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush"></i><span>Themes</span>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

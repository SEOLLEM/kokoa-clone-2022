<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          KSJ
          <i class="fas fa-wifi fa-sm"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span>18:07</span>
      </div>
      <div class="status-bar__column">
        <span>
          <i class="fas fa-signal"></i>
          120%
          <i class="fas fa-battery-full"></i>
          <!--battery icon-->
          <i class="fas fa-bolt fa-sm"></i>
          <!--thunder icon-->
        </span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-head">
      <h1 class="screen-head__title">Friends</h1>
      <div class="screen-head__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <div id="friends-name">
      <i class="fas fa-info-circle"></i
      ><a id="friends-name__link" href="#">Friends' Names Display</a
      ><i class="fas fa-chevron-right fa-xs"></i>
    </div>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar__xl"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAxMjBfMTMy%2FMDAxNjQyNjA1MzY2ODc1.YUJDSqrEjL-j0Dr_9zfb9V3xQIl_KEhsRxfgbvVCa6Qg.8yWULAexkclzePYmnHzWjdZUH_IYBXbR-GcUZiIdmHMg.JPEG.veryberrily%2FIMG_0425.jpg&type=sc960_832"
          />
          <div class="user-component__title">
            <h4 class="user-component__text">국연수</h4>
            <!--<h6 class="user-component__subtitle">대추차매니아</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Channel</span><i class="fas fa-chevron-up"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar__sm"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAxMzBfMiAg%2FMDAxNTgwMzkwOTAwMjU2.7vkQ_pgQwlY_1fraJxfyfXSfjJKPE68BBGEHYqgkhWkg.K4ww_r7YzH_aYD07qYOYLggL0BlMoUiyI933CzfE_1cg.PNG.bombommat-daegu%2F%25BD%25BA%25C5%25A9%25B8%25B0%25BC%25A6_2020-01-30_%25BF%25C0%25C8%25C4_10.28.12.png&type=sc960_832"
          />
          <div class="user-component__title">
            <h4 class="user-component__text">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span><i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Friends</span><i class="fas fa-chevron-up"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar__sm"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEyMTRfMjQ5%2FMDAxNjM5NDkzMTI3NjM2.PLqqdsSQu8y_krRmmbHDYWCP4DoE-qkMn7QvRywRNhQg.KaBS6kpt7bcrUejgLYCYGdBI8dYcL1JhTYIWukM627Qg.PNG.alsk1130%2FSBS_%25BF%25F9%25C8%25AD%25B5%25E5%25B6%25F3%25B8%25B6_%25B1%25D7_%25C7%25D8_%25BF%25EC%25B8%25AE%25B4%25C2_4%25C8%25B8_%2528284%2529.png&type=sc960_832"
          />
          <div class="user-component__title">
            <h4 class="user-component__text">최웅</h4>
          </div>
        </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

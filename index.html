<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          KSJ
          <i class="fas fa-wifi fa-sm"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span>18:07</span>
      </div>
      <div class="status-bar__column">
        <span>
          <i class="fas fa-signal"></i>
          120%
          <i class="fas fa-battery-full"></i>
          <!--battery icon-->
          <i class="fas fa-bolt fa-sm"></i>
          <!--thunder icon-->
        </span>
      </div>
    </div>
    <form class="login-form" action="friends.html" method="get">
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">
          If you have a Kokoa Account, log in with your email or phone number.
        </p>
      </header>
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <button type="submit">Log In</button>
      <button type="submit">Sign Up</button>
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
